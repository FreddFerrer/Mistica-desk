<div class="flex">
  
  
        <div class="w-1/2 h-screen hidden lg:block">
          <img src="./assets/img/login.jpg" alt="Placeholder Image" class="object-cover w-full h-full">
        </div>

        <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
          <h1 class="text-2xl font-semibold mb-4">Login</h1>
          <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            <div class="mb-4">
              <label for="username" class="block text-gray-600">Nombre de usuario</label>
              <input type="text" placeholder="Ingrese su usuario" id="emailForm" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off" 
              autofocus required [(ngModel)]="username" name="username">
            </div>
            <div class="mb-4">
              <label for="password" class="block text-gray-600">Contraseña</label>
              <input type="password" placeholder="Ingrese su contraseña" id="passwordForm" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off"
              required [(ngModel)]="password" name="password">
            </div>
            <div class="mb-4 flex items-center">
              <input type="checkbox" id="remember" name="remember" class="text-blue-500">
              <label for="remember" class="text-gray-600 ml-2">Recuerdame</label>
            </div>
            <button type="submit" [disabled]="!f.valid" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full">Ingresar</button>
          </form>
        </div>
      </div>
