<app-menu></app-menu>
    <div class="flex justify-center align-center">
        <div class="p-4 relative font-poppins w-screen divPrincipal h-screen ">
            <div class="block mt-10 text-center place-content-center ">
              <div class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
                <div class="flex items-end justify-center min-h-screen px-4 text-center md:items-center sm:block sm:p-0">
                  <div class="overlay"   class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-40" aria-hidden="true"></div>
              
                  <div x-cloak   class="inline-block w-full max-w-xl p-8 my-20 overflow-hidden text-left transition-all transform bg-white rounded-lg shadow-xl 2xl:max-w-2xl">
                    <div class="flex items-center justify-between space-x-4">
                      <h1 class="text-xl font-medium text-gray-800">Registrar nuevo pago del alumno {{ nombre + ' '+ apellido }} </h1>
                      <button (click)="closeModal()" class="text-gray-600 focus:outline-none hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                      </button>
                    </div>
                    <p class="mt-2 text-sm text-gray-500">Ingrese el monto sin puntos.</p>
                    <form #pagosForm="ngForm" (ngSubmit)="crearPago(pagosForm.value)"  class="mt-5">
                      <div>
                        <label for="monto" class="block text-sm text-gray-700  dark:text-gray-500">Monto</label>
                        <input [(ngModel)]="monto" name="monto" required placeholder="$" type="number" class="block w-full px-3 py-2 mt-2 text-gray-600 placeholder-gray-400 bg-white border border-gray-200 rounded-md focus:border-indigo-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-40">
                    </div>
                      
                      
                      <div class="flex justify-end mt-6">
                        <button type="submit" class="px-3 py-2 text-sm tracking-wide text-white capitalize transition-colors duration-200 transform bg-indigo-500 rounded-md dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:bg-indigo-700 hover:bg-indigo-600 focus:outline-none focus:bg-indigo-500 focus:ring focus:ring-indigo-300 focus:ring-opacity-50">
                          Registrar
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              
            
            </div>
          </div>
      </div>
